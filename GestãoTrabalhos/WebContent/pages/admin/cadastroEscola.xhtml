<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Escola</title>
</h:head>

<h:body>
	<h:form>
		<ui:include src="../menu.xhtml"></ui:include>
		<h1 style="font-family: Arial;">Cadastro de Escola</h1>
		<h:panelGrid columns="2" border="0" style="margin-left: 0px"> 
			<p:outputLabel value="Nome: " />
			<p:inputText  value="#{escolaBean.escola.nome}" />
			<p:outputLabel value="Cep: " />
			<p:inputText  value="#{escolaBean.escola.cep}" />
			<p:outputLabel value="Endereço: " />
			<p:inputText  value="#{escolaBean.escola.endereco}" size="60"/>
			<p:outputLabel value="Número: " />
			<p:inputText  value="#{escolaBean.escola.numero}" />
			<p:outputLabel value="Complemento: " />
			<p:inputText  value="#{escolaBean.escola.complemento}" />
			<h:commandButton value="Incluir" actionListener="#{escolaBean.salvarEscola()}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
