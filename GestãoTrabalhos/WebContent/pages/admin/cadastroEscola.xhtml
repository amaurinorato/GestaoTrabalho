<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Escola</title>
</h:head>

<h:body>
	<h:form>
		<p:panelGrid columns="2"> 
		<p:outputLabel value="Nome: " />
		<p:inputText  value="#{escolaBean.escola.nome}" />
		<p:outputLabel value="Endereço: " />
		<p:inputText  value="#{escolaBean.escola.endereco}" />
		<p:outputLabel value="Número: " />
		<p:inputText  value="#{escolaBean.escola.numero}" />
		<p:outputLabel value="Complemento: " />
		<p:inputText  value="#{escolaBean.escola.complemento}" />
		<p:commandButton value="Incluir" action="#{escolaBean.incluirEscola()}" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
