<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de matriculas</title>
</h:head>

<h:body>
	<h:form>
		<ui:include src="../menu.xhtml"></ui:include>
		<h1 style="font-family: Arial;">Matrícula</h1>
		<h:panelGrid columns="2" border="0" style="margin-left: 0px" id="png"> 
			<p:outputLabel value="Curso: " />
			<p:selectOneMenu value="#{matriculaBean.matricula.curso}" converter="cursoConverter" scrollHeight="100"  >
	            <f:selectItem  	itemLabel="Selecione" itemValue="#{null}" />
	            <f:selectItems value="#{matriculaBean.cursos}" var="curso" itemLabel="#{curso.nomeCurso}" itemValue="#{curso}" />
	        </p:selectOneMenu>
	        <p:outputLabel value="Aluno: " />
			<p:selectOneMenu value="#{matriculaBean.matricula.aluno}" converter="usuarioConverter" scrollHeight="100"  >
	            <f:selectItem  	itemLabel="Selecione" itemValue="#{null}" />
	            <f:selectItems value="#{matriculaBean.alunos}" var="aluno" itemLabel="#{aluno.nome}" itemValue="#{aluno}" />
	        </p:selectOneMenu>
        </h:panelGrid>
        <p:commandButton action="#{matriculaBean.efetuarMatricula}" ajax="false" value="Efetuar Matrícula"/>
	</h:form>
</h:body>	
</html>
