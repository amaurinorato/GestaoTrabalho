<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Consulta de Nota</title>
</h:head>

<h:body>
	<h:form>
		<ui:include src="../menu.xhtml"></ui:include>
		<h1 style="font-family: Arial;">Consulta de Nota</h1>
		<p:dataTable value="#{alunoBean.cursosAluno}" var="c">
			<p:column headerText="Nome Curso" >
				<h:outputText value="#{c.nomeCurso}"/>
			</p:column>
			<p:column headerText="Resultado por Disciplina" >
				<p:commandLink actionListener="#{alunoBean.verPorDisciplina(v.idCurso)}" value="Visualizar" oncomplete="PF('verPorDisciplina').show();" update="@form"></p:commandLink>
			</p:column>
		</p:dataTable>
		<p:dialog header="Disciplinas" widgetVar="verPorDisciplina" minHeight="100" id="verPorDisciplina" width="500px">
		   	<p:dataTable var="disciplina" value="#{alunoBean.disciplinas}" style="text-align: center;" >
		   		<p:column width="100px;"> 
					<h:outputText value="#{disciplina.nome}" />
				</p:column>
				<p:column width="100px;">
					<h:outputText value="#{disciplina.notaFinal}" />
				</p:column>
				<p:column width="100px;">
					<h:outputText value="#{disciplina.status}" />
				</p:column>
		   	</p:dataTable>
		</p:dialog>
	</h:form>
</h:body>
</html>
