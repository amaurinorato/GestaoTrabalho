<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>

<h:body>
	<h:form>
		<p:messages showDetail="true"/>
		<h1 style="font-family: Arial;">Login</h1>
		<p:panelGrid columns="2">
			<p:outputLabel value="Matricula: "></p:outputLabel>
			<p:inputText value="#{usuarioBean.usuario.matricula}" maxlength="9"/>
			<p:outputLabel value="Senha"></p:outputLabel>
			<p:password value="#{usuarioBean.usuario.senha}"></p:password>
			<p:commandButton ajax="false" value="Entrar" action="#{usuarioBean.validarUsuario()}" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
